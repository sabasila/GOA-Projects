<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mini Bank Project</h1>
    
    <form>
        <label for="firstName">სახელი:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">გვარი:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="age">ასაკი:</label><br>
        <input type="number" id="age" name="age" required><br><br>
        <label for="birthDate">დაბადების დღე:</label><br>
        <input type="date" id="birthDate" name="birthDate" required><br><br>

        <label for="accountBalance">თანხა ანგარიშზე:</label><br>
        <input type="number" id="accountBalance" name="accountBalance" required><br><br>

        <label for="personalNumber">პირადი ნომერი:</label><br>
        <input type="text" id="personalNumber" name="personalNumber" required><br><br>
        <label for="cardNumber">კარტის ნომერი:</label><br>
        <input type="text" id="cardNumber" name="cardNumber" required><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">ვეთანხმები პირობებს</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
