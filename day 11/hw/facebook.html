<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Facebook Registration Form</h1>
    <form>
        <label for="phoneEmail">ტელეფონის ნომერი ან იმეილი:</label><br>
        <input type="text" id="phoneEmail" name="phoneEmail" required><br><br>

        <label for="password">პაროლი:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="birthDate">დაბადების რიცხვი:</label><br>
        <input type="date" id="birthDate" name="birthDate" required><br><br>

        <label for="gender">სქესი:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">კაცი</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">ქალი</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
