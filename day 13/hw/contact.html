<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კონტაქტის გვერდი</title>
</head>
<body>
    <header>
        <h1>მიგისარგებელი კონტაქტი</h1>
        <nav>
            <ul>
                <li><a href="index.html">მთავარი</a></li>
                <li><a href="contact.html">კონტაქტი</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>კონტაქტის ფორმა</h2>
            <form>
                <div>
                    <label for="email">ელ. ფოსტა:</label><br>
                    <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი ელ. ფოსტა" required><br><br>
                </div>
                <div>
                    <label for="firstName">სახელი:</label><br>
                    <input type="text" id="firstName" name="firstName" placeholder="შეიყვანეთ თქვენი სახელი" required><br><br>
                </div>
                <div>
                    <label for="lastName">გვარი:</label><br>
                    <input type="text" id="lastName" name="lastName" placeholder="შეიყვანეთ თქვენი გვარი" required><br><br>
                </div>
                <div>
                    <label for="message">შეტყობინება:</label><br>
                    <textarea id="message" name="message" placeholder="შეიყვანეთ თქვენი შეტყობინება" rows="4" required></textarea><br><br>
                </div>
                <div>
                    <input type="submit" value="გაგზავნა">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>goa academyy</p>
    </footer>
</body>
</html>
